<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
    
	<!--Bootsrap 4 CDN-->
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/> -->
	<!-- <h:outputScript library ="fonts" name = "bootstrap/js/bootstrap.min.js"/> -->
    <h:outputStylesheet library="fonts" name="bootstrap/css/bootstrap.min.css"/>
    
    <!--Fontawesome CDN-->
	<h:outputStylesheet library="fonts" name="fontawesome/css/fontawesome.min.css"/>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/> -->
	

	<!--Custom styles-->
	<h:outputStylesheet library="css" name="styles.css"/>
	
	<style>
		.error {
			color: red;
		}
	</style>
</h:head>
<h:body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<a href="https://github.com/josuearaujo"><span><img src="resources/github-sign.png"></img></span></a>
					<a href = "http://linkedin.com/in/josué-araújo-21bb09180"><span><img src="resources/linkedin-sign.png"></img></span></a>					
					<a href="http://facebook.com/araujojosue"><span><img src="resources/facebook-logo.png"></img></span></a>
					
					<!-- <a href="https://github.com/josuearaujo"><span><i class="fab fa-github-square"></i></span></a> -->
					<!-- <a href = "http://linkedin.com/in/josué-araújo-21bb09180"><span><i class="fab fa-linkedin"></i></span></a> -->
					<!-- <a href="http://facebook.com/araujojosue"><span><i class="fab fa-facebook-square"></i></span></a> -->
				</div>
			</div>
			<div class="card-body">
				<h:form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<!-- <span class="input-group-text"><i class="fas fa-user"></i></span> -->
							<span class="input-group-text"><img src = "resources/user-shape.png"/></span>
						</div>
						<h:inputText a:placeholder = "Email" class = "form-control" id = "email" 
							 value = "#{app.email}" 
							 required = "true"
							 validatorMessage = "Formato não corresponde. example@todo.com" 
							 requiredMessage="Por favor, insira um email!" > 
							<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
						</h:inputText>
					</div>	
						<br/>
						<h:message for = "email" styleClass = "error" />
						
					
	
					<div class="form-group">
						<h:commandButton value = "GO!" action = "TodoList" class="btn float-right login_btn"/>
						<!-- <input type="submit" value="Login" class="btn float-right login_btn"/> -->
					</div>
				</h:form>
			</div>
			<!-- <div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div> -->
		</div>
	</div>
</div>
</h:body>
</html>
